name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  lint-typecheck:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.9
      - uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: ${{ runner.os }}-bun-
      - run: bun install --frozen-lockfile
      - run: bun run lint
      - run: bun run typecheck

  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.9
      - uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: ${{ runner.os }}-bun-
      - run: bun install --frozen-lockfile
      - run: bun run test

  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: unit-test
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.9
      - uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: ${{ runner.os }}-bun-
      - run: bun install --frozen-lockfile
      - name: Install docker-rollout
        run: |
          mkdir -p ~/.docker/cli-plugins
          curl -fsSL https://github.com/wowu/docker-rollout/releases/download/v0.13/docker-rollout \
            -o ~/.docker/cli-plugins/docker-rollout
          chmod +x ~/.docker/cli-plugins/docker-rollout
      - name: Pre-pull Docker images (with retry)
        run: |
          for i in 1 2 3; do
            docker pull oven/bun:1.3.9-slim && break
            echo "Pull attempt $i failed, retrying in 30s..."
            sleep 30
          done
      - name: Run E2E tests
        run: bun run test:e2e
        timeout-minutes: 12
      - name: Upload E2E job logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-job-logs
          path: data/logs/
          if-no-files-found: ignore

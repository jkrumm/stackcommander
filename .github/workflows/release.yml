name: Make Release

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: Dry run (analyze version without publishing)
        type: boolean
        default: false

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      published: ${{ steps.get_version.outputs.published }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.9

      - uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: ${{ runner.os }}-bun-

      - run: bun install --frozen-lockfile

      # Cache the npm package store so semantic-release packages aren't
      # re-downloaded on every release run.
      - uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-semantic-release-${{ hashFiles('.github/workflows/release.yml') }}
          restore-keys: ${{ runner.os }}-npm-semantic-release-

      - name: Run semantic-release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIT_AUTHOR_NAME: Johannes Krumm
          GIT_AUTHOR_EMAIL: jkrumm@users.noreply.github.com
          GIT_COMMITTER_NAME: Johannes Krumm
          GIT_COMMITTER_EMAIL: jkrumm@users.noreply.github.com
        # Retry once: npm registry occasionally returns 403 for recently
        # published packages when the ~/.npm cache is cold on first run.
        run: |
          SR_CMD="npx -p semantic-release@25 \
            -p @semantic-release/changelog@6 \
            -p @semantic-release/git@10 \
            -p @semantic-release/github@12 \
            -p conventional-changelog-conventionalcommits@9 \
            semantic-release"
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            SR_CMD="$SR_CMD --dry-run"
          fi
          for attempt in 1 2; do
            if eval "$SR_CMD"; then
              exit 0
            fi
            if [ "$attempt" -lt 2 ]; then
              echo "Attempt $attempt failed, retrying in 60s..."
              sleep 60
            fi
          done
          exit 1

      - name: Get release version
        id: get_version
        if: ${{ !inputs.dry_run }}
        run: |
          TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -n "$TAG" ]; then
            echo "version=$TAG" >> $GITHUB_OUTPUT
            echo "published=true" >> $GITHUB_OUTPUT
          else
            echo "published=false" >> $GITHUB_OUTPUT
          fi

  docker:
    name: Build & Push Images
    needs: release
    if: needs.release.outputs.published == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.release.outputs.version }}

      - name: Log in to registry
        uses: docker/login-action@v3
        with:
          registry: registry.jkrumm.com
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - uses: docker/setup-buildx-action@v3

      - uses: sigstore/cosign-installer@v4

      - name: Get build timestamp
        id: meta
        run: echo "created=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT

      - name: Build & push server
        id: build-server
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/server/Dockerfile
          push: true
          tags: |
            registry.jkrumm.com/rollhook:${{ needs.release.outputs.version }}
            registry.jkrumm.com/rollhook:latest
          labels: |
            org.opencontainers.image.title=RollHook
            org.opencontainers.image.description=Webhook-driven rolling deployment orchestrator for Docker Compose
            org.opencontainers.image.source=https://github.com/jkrumm/rollhook
            org.opencontainers.image.version=${{ needs.release.outputs.version }}
            org.opencontainers.image.created=${{ steps.meta.outputs.created }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Sign server image
        env:
          COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
        run: |
          cosign sign --yes --key env://COSIGN_PRIVATE_KEY \
            registry.jkrumm.com/rollhook@${{ steps.build-server.outputs.digest }}

      - name: Build & push marketing
        id: build-marketing
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/marketing/Dockerfile
          push: true
          tags: |
            registry.jkrumm.com/rollhook-marketing:${{ needs.release.outputs.version }}
            registry.jkrumm.com/rollhook-marketing:latest
          labels: |
            org.opencontainers.image.title=RollHook Marketing
            org.opencontainers.image.description=Marketing site for the RollHook deployment orchestrator
            org.opencontainers.image.source=https://github.com/jkrumm/rollhook
            org.opencontainers.image.version=${{ needs.release.outputs.version }}
            org.opencontainers.image.created=${{ steps.meta.outputs.created }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Sign marketing image
        env:
          COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
        run: |
          cosign sign --yes --key env://COSIGN_PRIVATE_KEY \
            registry.jkrumm.com/rollhook-marketing@${{ steps.build-marketing.outputs.digest }}

# RollHook — Hardened production stack (socket proxy pattern)
#
# Recommended for production. No service mounts the Docker socket directly.
# Instead each consumer gets a dedicated socket proxy scoped to minimum permissions:
#
#   socket-proxy          (POST=0, read-only)  → Traefik label discovery
#   socket-proxy-rollhook (POST=1, read+write) → RollHook rolling deployments
#
# Each proxy lives on its own isolated internal network — Traefik and RollHook
# cannot reach each other's proxy.
#
# Prerequisites:
#   docker network create proxy
#
# Required environment variables (set in your shell or a .env file):
#   DOMAIN=example.com
#   ADMIN_TOKEN=$(openssl rand -hex 32)
#   WEBHOOK_TOKEN=$(openssl rand -hex 32)
#
# RollHook also needs to read and run your app's compose files.
# Mount the directory where your stacks live so compose file paths from Docker
# labels are accessible inside the container:
#   STACKS_DIR=/srv/stacks   (or wherever your compose files live)
#
# Optional environment variables:
#   CF_DNS_API_TOKEN=...             # Cloudflare DNS challenge for wildcard TLS
#   PUSHOVER_USER_KEY=...
#   PUSHOVER_APP_TOKEN=...
#   NOTIFICATION_WEBHOOK_URL=...

services:

  # ---------------------------------------------------------------------------
  # Socket proxy for Traefik — read-only Docker API for container label discovery.
  # POST=0 ensures Traefik can never mutate Docker state. Isolated on its own
  # internal network so RollHook cannot accidentally reach it.
  # ---------------------------------------------------------------------------
  socket-proxy:
    image: tecnativa/docker-socket-proxy:latest
    container_name: socket-proxy
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    environment:
      CONTAINERS: 1
      NETWORKS: 1
      SERVICES: 1
      TASKS: 1
      IMAGES: 1
      INFO: 1
      POST: 0
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - socket-proxy-net
    logging:
      driver: json-file
      options: {max-size: 5m, max-file: '2'}

  # ---------------------------------------------------------------------------
  # Traefik — TLS termination and reverse proxy.
  # Reads container labels via socket proxy (DOCKER_HOST), never the raw socket.
  # ---------------------------------------------------------------------------
  traefik:
    image: traefik:v3.3
    container_name: traefik
    restart: unless-stopped
    depends_on:
      - socket-proxy
    security_opt:
      - no-new-privileges:true
    ports:
      - '80:80'
      - '443:443'
    environment:
      DOCKER_HOST: tcp://socket-proxy:2375
      CF_DNS_API_TOKEN: ${CF_DNS_API_TOKEN:-}
    command:
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --providers.docker.network=proxy
      - --entrypoints.web.address=:80
      - --entrypoints.web.http.redirections.entrypoint.to=websecure
      - --entrypoints.web.http.redirections.entrypoint.scheme=https
      - --entrypoints.websecure.address=:443
      - --certificatesresolvers.letsencrypt.acme.email=admin@${DOMAIN}
      - --certificatesresolvers.letsencrypt.acme.storage=/certs/acme.json
      # Use DNS challenge for wildcard certs (requires CF_DNS_API_TOKEN):
      # - --certificatesresolvers.letsencrypt.acme.dnschallenge=true
      # - --certificatesresolvers.letsencrypt.acme.dnschallenge.provider=cloudflare
      # Use HTTP challenge for single-domain certs (no DNS provider needed):
      - --certificatesresolvers.letsencrypt.acme.httpchallenge=true
      - --certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web
    volumes:
      - traefik-certs:/certs
    networks:
      - proxy
      - socket-proxy-net
    logging:
      driver: json-file
      options: {max-size: 10m, max-file: '3'}

  # ---------------------------------------------------------------------------
  # Socket proxy for RollHook — write access (POST=1) for rolling deployments.
  # Isolated on a separate internal network; Traefik's proxy is never reachable.
  # ---------------------------------------------------------------------------
  socket-proxy-rollhook:
    image: tecnativa/docker-socket-proxy:latest
    container_name: socket-proxy-rollhook
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    environment:
      CONTAINERS: 1
      NETWORKS: 1
      SERVICES: 1
      IMAGES: 1
      INFO: 1
      POST: 1
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - socket-proxy-rollhook-net
    logging:
      driver: json-file
      options: {max-size: 5m, max-file: '2'}

  # ---------------------------------------------------------------------------
  # RollHook — zero-downtime rolling deployments via webhook.
  #
  # No config file needed. RollHook discovers the compose file and service
  # automatically from the running container's Docker Compose labels.
  #
  # Needs to read and run your app's compose files — mount your stacks dir at
  # the same path so compose file paths from Docker labels resolve correctly.
  # ---------------------------------------------------------------------------
  rollhook:
    image: registry.jkrumm.com/rollhook:latest
    container_name: rollhook
    restart: unless-stopped
    depends_on:
      - socket-proxy-rollhook
    security_opt:
      - no-new-privileges:true
    environment:
      ADMIN_TOKEN: ${ADMIN_TOKEN}
      WEBHOOK_TOKEN: ${WEBHOOK_TOKEN}
      DOCKER_HOST: tcp://socket-proxy-rollhook:2375
      # Optional notifications:
      # PUSHOVER_USER_KEY: ${PUSHOVER_USER_KEY}
      # PUSHOVER_APP_TOKEN: ${PUSHOVER_APP_TOKEN}
      # NOTIFICATION_WEBHOOK_URL: ${NOTIFICATION_WEBHOOK_URL}
    volumes:
      # Mount your stacks dir at the same path so compose file paths from Docker
      # labels (absolute host paths) resolve correctly inside this container:
      - ${STACKS_DIR:-/srv/stacks}:${STACKS_DIR:-/srv/stacks}:ro
      - rollhook-data:/app/data
      # Uncomment if pulling from a private registry:
      # - /root/.docker/config.json:/root/.docker/config.json:ro
    healthcheck:
      test: [CMD, bun, -e, "fetch('http://localhost:7700/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"]
      interval: 10s
      timeout: 5s
      start_period: 15s
      retries: 3
    labels:
      - traefik.enable=true
      - traefik.http.routers.rollhook.rule=Host(`rollhook.${DOMAIN}`)
      - traefik.http.routers.rollhook.entrypoints=websecure
      - traefik.http.routers.rollhook.tls.certresolver=letsencrypt
      - traefik.http.services.rollhook.loadbalancer.server.port=7700
      - traefik.http.services.rollhook.loadbalancer.healthcheck.path=/health
      - traefik.http.services.rollhook.loadbalancer.healthcheck.interval=5s
    networks:
      - proxy
      - socket-proxy-rollhook-net
    logging:
      driver: json-file
      options: {max-size: 10m, max-file: '3'}

networks:
  proxy:
    external: true
  socket-proxy-net:
    internal: true
  socket-proxy-rollhook-net:
    internal: true

volumes:
  traefik-certs:
  rollhook-data:
